<template name="showAll">

  <nav>
    <div class="nav-wrapper white">
      <form id = "SearchForm" action="" method = "post">
        <div class="input-field">
           <input id = "search" type="search" placeholder = "Search For Tracks" name="search" required />
          <label for="search"><i class="material-icons grey-text">search</i></label>
          <i class="material-icons">close</i>
        </div>
      </form>

    </div>
  </nav>

      <div class="container">
      	<div class="row">
			   <div class="col s6">
            <h3>All Available Drawings</h3>

            <script>
              function display( divs ) {
              var a = [];
              for ( var i = 0; i < divs.length; i++ ) {
                a.push( divs[ i ].innerHTML );
              }
              $( "span" ).text( a.join(" ") );
            }

            display( $( "div" ).get() );
            </script>


            <ul>
              {{#each sketchLinks}}
              {{> sketchLink}}
              {{/each}}
            </ul>

            <ul>
              <div class = "black-text card-panel trackBox hoverable">
              <h4></h4>
              <ul>
                <li> Title: Boy With Apple </li>
                <li> Saved: 5/1/2017 </li>
              </ul>
            </div>
            </ul>

          </div>
          <div class="col s6"></div>

		    </div>

      </div>

</template>

<template name="sketchLink">
  <li>
       <a href = "">
      <div class = "black-text card-panel trackBox hoverable">
      <h4></h4>
      <ul>
        <li> Title: {{title}} </li>
        <li> Saved: {{savedAt}} </li>
      </ul>
    </div>
    </a>
  </li>
</template>
